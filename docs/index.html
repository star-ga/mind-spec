<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>MIND Specification</title>

    <!-- Favicon (optional; drop a 32x32 icon at docs/_media/favicon.png) -->
    <link rel="icon" type="image/png" href="_media/favicon.png" />

    <!-- Custom tweaks -->
    <link rel="stylesheet" href="_assets/custom.css" />

    <!-- Dark/Light theme (Docsify darklight) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">Loading MIND Spec…</div>

    <script>
      window.$docsify = {
        name: 'MIND Specification',
        repo: 'cputer/mind-spec',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'README.md', // default landing doc
        basePath: './',
        routerMode: 'hash',

        search: {
          paths: 'auto',
          placeholder: 'Search spec…',
          noData: 'No results!',
          depth: 3
        },

        // Docsify Dark/Light
        darklightTheme: {
          defaultTheme: 'light',
          siteFont: 'system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol',
          bodyFontSize: '16px',
          dark: {
            accent: '#5ec2ff',
            textColor: '#e7e7e7'
          },
          light: {
            accent: '#0ea5e9'
          }
        },

        // Tabs plugin config
        tabs: {
          persist: true,
          theme: 'classic',
          sync: true
        },

        // Footer
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              const year = new Date().getFullYear();
              const footer = `
                <hr/>
                <footer style="font-size:.9em;opacity:.75;margin: 2rem 0">
                  <div>MIND Spec • © ${year}</div>
                  <div><a href="https://github.com/cputer/mind-spec">Contribute on GitHub</a></div>
                </footer>`;
              return html + footer;
            });
          }
        ]
      };
    </script>

    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Built-in / community plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@3/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- Mermaid diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.min.js"></script>

    <!-- KaTeX (math) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/docsify-katex@1/dist/docsify-katex.js"></script>

    <!-- Dark/Light toggle button -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
  </body>
</html>
