<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIND Specification</title>

  <!-- Themeable Docsify (modern look) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #2979ff;
      --heading-h1-font-size: 1.8rem;
      --heading-h2-font-size: 1.4rem;
      --heading-h3-font-size: 1.2rem;
      --code-inline-background: #f5f5f5;
      --content-max-width: 920px;
    }
    [data-theme="dark"] {
      --background: #121212;
      --text-color: #ddd;
      --code-inline-background: #2a2a2a;
      --theme-color: #82b1ff;
    }
    body {
      font-family: "Inter", system-ui, sans-serif;
    }
    .updated {
      font-size: 12px;
      color: #888;
      margin-top: 2em;
      text-align: right;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div id="app"></div>

  <script>
    // Docsify configuration
    window.$docsify = {
      name: 'MIND Specification',
      repo: 'https://github.com/cputer/mind-spec',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'index.md',
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      plugins: [
        function (hook) {
          hook.afterEach(function (html) {
            return html + '<div id="__updated" class="updated"></div>';
          });
          hook.doneEach(function () {
            fetch('_last_updated.txt')
              .then(r => r.text())
              .then(t => {
                document.getElementById('__updated').textContent = 'Last updated: ' + t.trim();
              })
              .catch(() => {});
          });
        }
      ]
    };

    // Dark/light mode toggle
    function toggleTheme() {
      const body = document.body;
      const dark = body.getAttribute('data-theme') === 'dark';
      if (dark) {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }
    (function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.setAttribute('data-theme', 'dark');
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
